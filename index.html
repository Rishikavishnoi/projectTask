<!doctype html>
<html>

<head>
  <!-- Required meta tags -->
  <!---meta tag -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Enrolment-Form</title>
  <!----CSS included---->
  <style>
    body {
      background-color: #e8e5e5;
    }

    #Heading {
      padding: 10px;
      margin: 5px;
    }
    .form-group{
      padding:5px;
      margin:5px 5px;
    }
    .col-form-label{
      font-size: 16px;
      line-height: 1.7;
      color:#585656;
    }
    .card{
      border:0;
      border-radius: 17px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row ">
      <div class="col-md-8">
        <!---HEADING OF THE FORM--->
        <h3 id="Heading">Cybervie Training Enrolment Form</h3>
      </div>
    </div>
  </div>
  <!---form started--->
  <form name="enrolmentForm" action="" method="post">
    <div class="container">
      <div class="card no-border">
        <div class="card-body " style="padding:2%">
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="firstName">First Name</label>
            <div class="col-md-9">
              <input class="form-control" id="firstName" type="text" name="first_name" placeholder="" required="required">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="lastName">Last Name</label>
            <div class="col-md-9">
              <input class="form-control" id="lastName" type="text" name="last_name" placeholder="" required="required">
            </div>
          </div>
          <!--form -->
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="phone_number">Phone Number</label>
            <div class="col-md-9">
              <input class="form-control" id="phone_number" type="tel" name="phone_number" placeholder="" required="required">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="email_id">Email</label>
            <div class="col-md-9">
              <input class="form-control" id="email_id" type="email" name="email_id" placeholder="" autocomplete="email" required="required">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="education">Educational Background</label>
            <div class="col-md-9">
              <input class="form-control" id="education" type="text" name="education" placeholder="" required="required">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label">Work Experience</label>
            <div class="col-md-9 col-form-label">
              <div class="form-check">
                <input class="form-check-input" id="work_experience_1" type="radio" value="Fresher" name="work_experience" required="required">
                <label class="form-check-label" for="work_experience_1">Fresher</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" id="work_experience_2" type="radio" value="Experienced" name="work_experience" required="required">
                <label class="form-check-label" for="work_experience_2">Experienced</label>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="experience_details">Work Experience Details</label>
            <div class="col-md-9">
              <input class="form-control" id="experience_details" type="text" name="experience_details" placeholder="">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="course_expectations">Expectation after completion of course</label>
            <div class="col-md-9">
              <input class="form-control" id="course_expectations" type="text" name="course_expectations" placeholder="" required="required">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="why_cybervie">Why Cybervie?</label>
            <div class="col-md-9">
              <input class="form-control" id="why_cybervie" type="text" name="why_cybervie" placeholder="" required="required">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label">How did you know about Cybervie?</label>
            <div class="col-md-9 col-form-label">
              <div class="form-check">
                <input class="form-check-input" id="awareness_channel_1" type="radio" value="Referral" name="awareness_channel">
                <label class="form-check-label" for="awareness_channel_1">Referral</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" id="awareness_channel_2" type="radio" value="Web" name="awareness_channel">
                <label class="form-check-label" for="awareness_channel_2">Web</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" id="awareness_channel_3" type="radio" value="Others" name="awareness_channel">
                <label class="form-check-label" for="awareness_channel_3">Others</label>
                <input class="form-control" id="awareness_channel_name" type="text" name="awareness_channel_name" placeholder="">
              </div>
            </div>
          </div>

          <div class="form-group">

            <button class="btn btn-primary " type="submit"> Submit</button>
            <button class="btn btn-default" type="reset"> Reset</button>
          </div>
        </div>
      </div>
    </div>
  </form>
  </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
